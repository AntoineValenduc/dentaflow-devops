name: DentaFlow CI/CD Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1 : Qualité et Sécurité
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important pour SonarCloud (historique git)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install # On utilise install car tu es en phase de dev (pas encore de lock stable)

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm test
        env:
          NODE_ENV: test

      - name: Upload coverage to SonarCloud
        uses: sonarsource/sonarcloud-github-action@v3 # v3 est plus stable que master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Security audit (npm audit)
        run: npm audit --audit-level=high

      - name: Dependency vulnerability scan
        # Cette étape ne s'exécute QUE lors d'une Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

  # JOB 2 : Build Docker
  docker-build:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          docker build -t dentaflow:latest .

  # JOB 3 : Déploiement Staging (optionnel)
  deploy-staging:
    needs: [quality-check, docker-build]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging Simulation
        run: |
          echo "Déploiement staging simulé"