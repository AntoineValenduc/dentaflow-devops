services:
  postgres:
    image: postgres:15-alpine
    container_name: dentaflow_db
    environment:
      POSTGRES_DB: dentaflow_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dentaflow_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dentaflow_cache
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: dentaflow_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:dev_password@postgres:5432/dentaflow_dev
      - REDIS_URL=redis://redis:6379/0
      - ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
    # ATTENTION Adaptation FastAPI Python avec rechargement automatique
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: